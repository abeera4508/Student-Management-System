<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student mangement system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Student Management System</h1>
        </header>

        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Enter student name" required />
            <input type="number" id="studentAge" placeholder="Enter student age" required />
            <input type="text" id="studentCourse" placeholder="Enter student course" required />
            <button type="submit">Add Student</button>
        </form>

        <div id="studentList">
            <h2>Student List</h2>
            <ul id="students">
                <!-- Student list will appear here -->
            </ul>
        </div>
    </div>

    


    <script src="script.js"></script>
    
</body>
</html>
